<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        #container div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            width: 100%;
            height: 150px;
            font-weight: bold;
            border: 1px solid blue;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        let point = 1;
        document.getElementById('container').addEventListener('click', (event) => {
            let clickValue = event.target;
            if (event.target.innerText == '') {
                event.target.innerText = point++;
            }
            if (parseInt(event.target.innerText) % 2 == 0) {
                clickValue.style.backgroundColor = 'red';
            } else {
                clickValue.style.backgroundColor = 'green';
            }

        });
    </script>
</body>

</html>
